<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora IMC </title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }

        let pesoLai = 50
        let alturaLai = 1.55

        let imcLai = pesoLai / (alturaLai * alturaLai)
        mostrar(imcLai)

    </script>
    
</body>
</html>
